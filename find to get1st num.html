<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Use find to get first number which is greater than 50 </title>
</head>
<body>
  Use find to get first number which is greater than 50 

  <script>

    let array = [10,45,60,30];
    let finalArray =[]

   

     let ifgreater = array.find(v => v > 50)

    if (ifgreater) {
      finalArray.push(ifgreater)
      console.log(finalArray)
      
    } else {
      console.log('there is nothing to show ')
      
    }
    
  </script>
  
</body>
</html>
