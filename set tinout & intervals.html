<body>
  

Set Timeout and Intervals 

<script>

let alarm = () =>  console.log(`Get Up! It's morning Now `);


let timerID = setTimeout(alarm , 2000 );
console.log( ` Alarm Set  with timer Id : ${timerID}`);

// clearTimeout(timerID);      // after this function won't execute. 


// ********** SET Intervals

let alarm1 = () =>  console.log(`Get Up! It's morning Now `);
let intervalId = setInterval(alarm1 , 1000);
setTimeout(() => clearInterval(intervalId),5000);
 
</script>
</body>
</html>
