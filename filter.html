    // filter odd numbers 

    let arr3 = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    let odds = arr3.filter((num, index) => {
      if (num % 2 === 1) {
        return true;
      }

    }
    )
    console.log(odds);

    // concise version of odd function

    });
