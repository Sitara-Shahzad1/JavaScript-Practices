<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Event Listener </h1>



  <button id="btn" onclick={clickHandler()}> Click Me </button>
  <button id="btn2" > Click Event </button>


  <script>

    const clickHandler = () => {
      console.log(" I am clicked ")
    }


    // we can do onClick same with different EventListener

let buttonElement = document.querySelector('#btn2');
let behaviour = event => console.log('I am button 2 with Event listener');
buttonElement.addEventListener('click' , behaviour);


// let's do the same for print date 

let printDate = event => console.log(new Date ());
buttonElement.addEventListener('click' , printDate);

// it will remove behaviour method 
buttonElement.removeEventListener('click' , behaviour)
  </script>
</body>

</html>
